{%extends 'account/base.html'%}
{%block title%}Change Password{%endblock%}
{%block content%}
<div class="flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-md">
        <h2 class="text-2x1 font-bold text-center">Change Password</h2>
        <form action="{%url 'password_change'%}" method="POST" class="space-y-6" novalidate>
            {%csrf_token%}
            <div>
                <label for="old_password" class="block text-sm font-medium">Old Password</label>
                <input type="password" name="old_password" id="old_password" class="block w-full mt-1 border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-200 p-2" required>
            </div>
            <div>
                <label for="new_password1" class="block text-sm font-medium">New Password</label>
                <input type="password" name="new_password1" id="new_password1" class="block w-full mt-1 border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-200 p-2" required>
            </div>
            <div>
                <label for="new_password2" class="block text-sm font-medium">Confirm new Password</label>
                <input type="password" name="new_password2" id="new_password2" class="block w-full mt-1 border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-200 p-2" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-rose-500 rounded-md hover:bg-rose-600">Change Password</button>
        </form>
    </div>
</div>

{%endblock%}
